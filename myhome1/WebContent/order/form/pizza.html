<!DOCTYPE html>

<title>피자 주문</title>
</head>
<script type="text/javascript">
function init() {
	let date = new Date();
	for(e of document.getElementsByName("today")){
		e.innerText = date.getFullYear() + "년";
		e.innerText += " " + (date.getMonth() + 1) + "월";
		e.innerText += " " + date.getDate() + "일";
		e.innerText += " " + function() {
			let day = ["일", "월", "화", "수", "목", "금", "토"];
			return (day[date.getDay()]) + "요일";
		}();
	}
}
</script>
<style>
span[name="today"] {
	color: #FFC5C5;
}
</style>
